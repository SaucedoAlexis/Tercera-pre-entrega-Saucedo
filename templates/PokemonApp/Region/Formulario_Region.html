{% extends "base.html" %}
  {% load static %}

{% block cambios %}
{% if msg%}
    <div class="alert alert-success" role="alert">
        Región registrada Exitosamente
    </div>
{% endif %}

<section class="page-section portfolio" id="{% url 'IngresarRegion' %}">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Registar una Región</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</section>
<!-- Formulario -->

    <div class="container text-center">
        <form action="{% url 'IngresarRegion' %}" method="post" >
              {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Guardar">
        </form>
    </div>

<!-- Tabla Vista -->



{% endblock %}
